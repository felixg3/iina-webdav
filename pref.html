<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; }
    html { margin: 0; padding: 0; }
    body {
      padding: 16px;
      margin: 0;
      font-size: 13px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    .pref-section { margin-bottom: 12px; }
    label { display: block; margin-bottom: 2px; font-weight: 500; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 4px 6px;
      font-size: 13px;
      font-family: inherit;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    small, .small { font-size: 11px; }
    .secondary { color: rgba(0, 0, 0, 0.5); }
    .pref-help { margin-top: 2px; display: block; }
  </style>
</head>
<body>
  <div class="pref-section">
    <label>Server URL</label>
    <input type="text" data-pref-key="serverUrl" placeholder="https://example.com/dav/">
    <small class="secondary pref-help">Full WebDAV endpoint URL</small>
  </div>
  <div class="pref-section">
    <label>Username</label>
    <input type="text" data-pref-key="username">
  </div>
  <div class="pref-section">
    <label>Password</label>
    <input type="password" data-pref-key="password">
    <small class="secondary pref-help">Stored locally in IINA plugin preferences</small>
  </div>
  <div class="pref-section">
    <label>Start Path</label>
    <input type="text" data-pref-key="startPath" placeholder="/">
    <small class="secondary pref-help">Initial directory to browse</small>
  </div>
  <div class="pref-section">
    <label>Video Extensions</label>
    <input type="text" data-pref-key="videoExtensions">
    <small class="secondary pref-help">Comma-separated, e.g. mp4,mkv,avi</small>
  </div>
</body>
</html>
